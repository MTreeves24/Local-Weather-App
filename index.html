<!DOCTYPE html>
<html>
<head>
    <title>WeatherApp</title>
    <link rel="stylesheet" type="text/css" href="css/weather.css">
    <link rel="stylesheet" type="text/css" href="css/weathericons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
<div class="title">What's the weather like?</div>
<div class="location">Loading...</div>
<div class="flex">

    <div class="flex item"><div class="temp"></div><span class="unit"></span></div>
    <div class="summary item"></div>
    <div class="wind-speed item"></div>
    <div class="cloud-cover item"></div>
</div>
<div class="icon"><p>*App may not work on mobile devices!* 
<br> PC Users: If the weather doesn't load, you may need to click the little shield with a red "x" in the browser address bar and then click "load unsafe scripts", but the scripts are safe, I promise!</p></div>

<div class="change-units">
<button class="changeF change" onclick="changeUnit()">&degF</button>
<button class="changeC change button-active" onclick="changeUnit()">&degC</button>
</div>
</div>

<script type="text/javascript" src="weather.js"></script>
</body>
</html>
